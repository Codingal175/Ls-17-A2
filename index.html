<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </head>

<body>
    <center>
        <div class="container">
            <h2 style="background-color: blue;">Spinners</h2>
            <p style="background-color: aquamarine;">Here is the 
            example of Spinners</p>

            <div class="spinner-border" style="color: #E4080A;margin-top: 90px;border: ridge 9px #E4080A;">
                <br>

            </div>
            <div class="spinner-border" style="color:#FE9900 ;">
            </div>
            <div class="spinner-border" style="color: #d6af13; margin-top: 90px;border: ridge 9px #d6af13;">
            </div>
            <div class="spinner-border" style="color: rgb(72,252,18);">
            </div>
            <div class="spinner-border" style="color: rgb(18,151,252);margin-top: 90px;border: ridge 9px #3606e6;">
            </div>
            <div class="spinner-border" style="color: #060270;">
            </div>
            <div class="spinner-border" style="color:#CC6CE7 ;margin-top: 90px;border: ridge 9px #c510dd;">
            </div>
        </div>

        <div class="spinner-grow text-danger">
            <span class="visually-hidden"></span>
        </div>
        <div class="spinner-grow text-warning">
            <span class="visually-hidden"></span>
        </div>
        <div class="spinner-grow text-success">
            <span class="visually-hidden"></span>
        </div>
        <div class="spinner-grow text-primary">
            <span class="visually-hidden"></span>
        </div>
        <div class="spinner-grow text-secondary">
            <span class="visually-hidden"></span>
        </div>
        <div class="spinner-grow text-light">
            <span class="visually-hidden"></span>
        </div>
        <div class="spinner-grow text-dark">
            <span class="visually-hidden"></span>
        </div>
    </center>
</body>
</html>
